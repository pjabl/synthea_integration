version: 2

seeds:
  - name: conditions
    config:
      full_refresh: true
      column_types:
        START: date
        STOP: date
        PATIENT: text
        ENCOUNTER: text
        CODE: bigint
        DESCRIPTION: text
    columns:
      - name: START
        description: "Start date of the condition"
      - name: STOP
        description: "Stop date of the condition"
      - name: PATIENT
        description: "Patient ID"
      - name: ENCOUNTER
        description: "Encounter ID"
      - name: CODE
        description: "Condition code"
      - name: DESCRIPTION
        description: "Description of the condition"
