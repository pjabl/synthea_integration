version: 2

seeds:
  - name: supplies
    config:
      full_refresh: true
      column_types:
        DATE: date
        PATIENT: text
        ENCOUNTER: text
        CODE: text
        DESCRIPTION: text
        QUANTITY: integer
    columns:
      - name: DATE
        description: "Date of the supply"
      - name: PATIENT
        description: "Patient ID"
      - name: ENCOUNTER
        description: "Encounter ID"
      - name: CODE
        description: "Supply code"
      - name: DESCRIPTION
        description: "Description of the supply"
      - name: QUANTITY
        description: "Quantity of the supply"
