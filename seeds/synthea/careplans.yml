version: 2

seeds:
  - name: careplans
    config:
      full_refresh: true
      column_types:
        Id: text
        START: date
        STOP: date
        PATIENT: text
        ENCOUNTER: text
        CODE: bigint
        DESCRIPTION: text
        REASONCODE: bigint
        REASONDESCRIPTION: text
    columns:
      - name: Id
        description: "Unique identifier for the care plan"
      - name: START
        description: "Start date of the care plan"
      - name: STOP
        description: "Stop date of the care plan"
      - name: PATIENT
        description: "Patient ID"
      - name: ENCOUNTER
        description: "Encounter ID"
      - name: CODE
        description: "Care plan code"
      - name: DESCRIPTION
        description: "Description of the care plan"
      - name: REASONCODE
        description: "Reason code for the care plan"
      - name: REASONDESCRIPTION
        description: "Reason description for the care plan"
